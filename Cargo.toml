[package]
name = "animosity"
version = "0.3.2"
authors = ["Markus Heikkinen <ittevien@gmail.com>"]
edition = "2018"

[profile.dev]
debug = 1
opt-level = 2
lto = "no"

[profile.release]
debug = 1
overflow-checks = true
lto = true

[dependencies]
anyhow = "1.0"
app_dirs = "1.2.1"
byteorder = "1.2"
cairo-rs = "0.8"
cgmath = "0.17"
ddsfile = "0.4"
fern = "0.5.5"
gdk = "0.12"
gio = "0.8"
glib = "0.9"
glium = "0.25"
image = { version = "0.22", features = ["png_codec"], default-features = false }
log = "0.4"
png = "0.15"
quick-error = "1.2"
serde = "1.0.37"    
serde_derive = "1.0.37"
serde_json = "1.0.13"

# Not popular (known, widely used) so more skeptical but at least 1.0.0 is good
# Also port of a C++ library so likely not updated
squish = "=1.0.0"

[dependencies.gtk]
version = "0.8"
features = ["v3_22_20"]
